<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Worker</title>
    <link rel="shortcut icon" href="img/post.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <meta name="theme-color" content="#0077B5">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <main id="app" class="container p-4">
        <h1 class="text-white text-center"> Notas</h1>
        <div class="d-flex justify-content-center">
            <button v-on:click="instalar" v-if="btnVisible" type="button" class="btn btn-info"> Instalar APP</button>

        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <img src="img/post.png" alt="" class="img-fluid">
            </div>
            <div class="col"></div>
        </div>
        <div class="posts mt-2">
            <div v-for="nota in notas" class="card p-2 mb-3">
                <p v-text="nota.text"> 
                </p>
            </div>
 
        </div>

        <button type="button" class="btn btn-success btn-post"> + Post </button>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
